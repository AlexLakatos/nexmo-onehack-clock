<html>

<head>
  <link rel="stylesheet" href="flipclock.css">
  <style>
    body {
      background-color: #49494B;
    }
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      grid-auto-rows: 200px;
      grid-template-areas:
        ". a ."
        ". a .";
    }
    .grid {
      grid-area: a;
      align-self: center;
      justify-self: center;
      width: auto;
      transform: scale(1.5);
      height: 200px;
    }

    .your-clock .flip-clock-label {
      right: -102px;
      color: rgb(204, 204, 204);
      font-size: 24px;
    }

    .flip-clock-divider.minutes .flip-clock-label {
        right: -110px;
    }

    .flip-clock-divider.seconds .flip-clock-label {
        right: -114px;
    }

    .location {
      color: rgb(204, 204, 204);
      font-size: 24px;
      margin: 10px 0 100px 0;
    }
    .logo img {
      width: 630px;
    }
    .your-clock {
      margin: 1em 88px;
      width: 460px;
    }
    .start {
      display: none;
      text-align: center;
    }

    .start button {
    	background-color:#35af76;
    	-moz-border-radius:3px;
    	-webkit-border-radius:3px;
    	border-radius:6px;
      cursor: pointer;
    	color:#ffffff;
    	font-size:28px;
    	font-weight:bold;
    	padding:7px 24px;
    	text-decoration:none;
      border-color: #49494b;
    }
    .start button:hover {
    	background-color:#3d57a3;
    }


  </style>
</head>

<body>
  <div class="wrapper">
    <div class="grid">
      <div class="logo">
        <img src="light.png" alt="">
        <p class="location flip-clock-wrapper">Tel Aviv, June 23 & 24 2019</p>
      </div>
      <div class="start">
        <button type="button" name="start" id="start">Start Countdown</button>
      </div>
      <div class="your-clock">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="flipclock.js"></script>
  <script type="text/javascript">
    if (location.pathname === "/") {
      document.querySelector(".start").style.display = "block";
      document.querySelector(".start").addEventListener("click", () => {
        location.pathname = `/${btoa(new Date(new Date().getTime() + 60 * 60 * 24 * 1000))}`;
      })

    } else {
      var currentDate = new Date();
      var futureDate = new Date(atob(location.pathname.slice(1)));
      var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;
      if (diff < 0) {
        diff = 0;
      }
      var clock = new FlipClock($('.your-clock'), diff, {
        countdown: true
      });
    }
  </script>
</body>

</html>
